<style>
body{
    background-color:#FFF;
}
header#skin1-header > nav.category > div > ul > li:nth-last-child(1)
,header#skin1-header.fixed > nav.category > div > ul > li:nth-last-child(2)
,header#skin1-header.fixed > nav.category > div > ul > li:nth-last-child(3)
{
    display:none;
}
header#skin1-header > nav.category > div > ul > li:nth-last-child(3) {
    border-left: 1px solid #ccc;
}

header#skin1-header {
    background-color: #fcfcfc;
}
header#skin1-header > nav.category {
    background: #FFF;
    border-top: 2px solid #f0f0f0;
    border-bottom: 4px solid #1f1f1f;
}
header#skin1-header > nav.category > div > ul > li > a:hover ~ ul,
header#skin1-header > nav.category > div > ul > li > a:focus ~ ul{
    border: 1px solid #ccc;
    border-radius: 0;
    box-shadow:0;
}

/*search box*/

@media screen and (min-width: 48em) {
    header#skin1-header .search-box{
        display:none;
    }

    #pc_search_form{
        position: absolute;
        left: 0;
        top: 12px;
        width: 220px;
        padding: 10px 15px;
    }

    #pc_search_form button[type="submit"]{
        position: absolute;
        background: none;
        border: none;
        box-shadow: none;
        right: 0;
        top: 0;
    }

    #pc_search_form button[type="submit"] > span:nth-of-type(1)::before{
        font-family: tqoon !important;
        font-style: normal;
        font-weight: normal;
        font-variant: normal;
        text-transform: none;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        display: block;
        content: "";
        font-size: 1.25rem;
        color: #666;
    }

    #pc_search_form button[type="submit"] > span:nth-of-type(1) > span{
        display:none !important;
    }


    #pc_search_form .box-input{
        width: 100%;
        padding: 0;
        box-shadow: none;
        border: none;
        background: none;
    }
    #pc_search_form .box-input input{
        border-bottom: 1px solid #666;
        padding: 7px 15px;
        box-sizing: border-box;
        height: 33px;
    }

}

@media screen and (min-width: 75em){
    header#skin1-header .head h1 img{
        margin-top: -6px;
        max-height: 30px;
    }

    #pc_search_form{
        top: 60px;
    }
    header#skin1-header.fixed #pc_search_form button[type="submit"]{
        right: 10px;
        top: 10px;
    }
    header#skin1-header.fixed #pc_search_form{
        width: 100%;
        background: rgba(255,255,255,.95);
        padding: 10px !important;
        top: 62px;
        border-bottom: 2px solid #666;
    }
}
/*product thumbnail*/
.style-item-grid li a > span.name {
    font-weight: lighter;
    font-size: 12px;
    text-align:left;
}
.style-item-grid li a > span.price{
    margin-top: 2%;
    font-size: 12px;
    color: #e08f9d;
    font-weight: bold;
    text-align:left;
}
.style-item-grid li a > span.soldout{
    color:red;
    text-align:left;
    animation: blink-animation 1s steps(5, start) infinite;
    -webkit-animation: blink-animation 1s steps(5, start) infinite;
}
.style-item-grid li a > span.rating{
    display:none;
    text-align:left;
}
.r10-10 > * .con:before {
    padding-top: 143%;
}

/*깜빡이게*/
.blink {
    animation: blink-animation 1s steps(5, start) infinite;
    -webkit-animation: blink-animation 1s steps(5, start) infinite;
}
@keyframes blink-animation {
    to {
        visibility: hidden;
    }
}
@-webkit-keyframes blink-animation {
    to {
        visibility: hidden;
    }
}

.editor-contents img{
    height:auto !important;
}

/*Quickmenu*/
header#skin1-header .head > .quick > li,
header#skin1-header .head > .quick li > a{
    width:auto;
    height:auto;
    text-decoration:underline;
}
header#skin1-header .head > .quick li > a > span:nth-of-type(1):before{
    color:#666;
    font-size:1rem;
    padding-top: 9px;
}
header#skin1-header .head > .quick li > a.signin > span:nth-of-type(1)::before {
    content: " アカウント";
}
header#skin1-header .head > .quick li > a.notifi > span:nth-of-type(1)::before {
    content: " 通知";
}
header#skin1-header .head > .quick li > a.cart > span:nth-of-type(1)::before {
    content: " カート";
}
/*mobile only*/
@media screen and (max-width: 47.99em){
    header#skin1-header .head > .quick li > a.signin > span:nth-of-type(1)::before {
        content: "";
    }
    header#skin1-header .head > .quick li > a.notifi > span:nth-of-type(1)::before {
        content: "";
    }
    header#skin1-header .head > .quick li > a.cart > span:nth-of-type(1)::before {
        content: "";
    }


    #mobile_search_btn{
        position: fixed;
        right: 15px;
        top: 19px;
    }
    #mobile_search_btn span{
        display:block !important;
    }
    #mobile_search_btn > span:nth-of-type(1)::before{
        font-family: tqoon !important;
        font-style: normal;
        font-weight: normal;
        font-variant: normal;
        text-transform: none;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        display: block;
        content: " 検索";
        font-size: 1.25rem;
        color: #666;
    }

    #mobile_search_btn > span:nth-of-type(1) > span{
        display:none !important;
    }
    #mobile_search_btn > span:nth-of-type(1)::before {
        content: "";
    }

    header#skin1-header {
        background-color: #fff;
    }
    header#skin1-header > .bxs {
        background: none;
        box-shadow: none !important;
    }
    #skin1-container .search-box{
        transform: translateY(-200%);
        position: fixed;
        background: rgba(0,0,0,.7);
        margin: 0;
        padding: 10px 15px !important;
        border: none;
        border-radius: 0;
        z-index: 999;
        width: 100%;
        -webkit-transition: all ease 250ms;
        -moz-transition: all ease 250ms;
        -ms-transition: all ease 250ms;
        -o-transition: all ease 250ms;
        transition: all ease 250ms;
    }
    #skin1-container .search-box.active{
        transform: translateY(0%);
    }
    #skin1-container .search-box .box-input {
        padding: 5px;
        height: 33px;
        background: #FFF;
        border-radius: 0;
    }
    #skin1-container .search-box button{
        right:5px;
        top:5px;
    }
    #skin1-container .search-box button span:before{
        color:#FFF;
        font-size:1.5rem;
    }
    header#skin1-header .head > .nav-toggle span{
        width: 23px;
        top: 2px;
        left: 3px;
    }
    header#skin1-header .head > .logo{
        margin-top: -3px;
    }

    header#skin1-header .head > .quick li > a > span:nth-of-type(1):before{
        font-size:1.25rem;
    }
    header#skin1-header .head > .quick > li, header#skin1-header .head > .quick li > a{
        text-decoration:none;
    }

    header#skin1-header .head > .quick{
        padding-right:10px;
    }

}

.editor-contents a.button{
    display:inline-block;

}

/* 팝업창 */
.pop-layer{
    border:1px solid #e2e2e2;
    box-shadow:2px 2px 25px #989494;
}
@media screen and (max-width: 47.99em){
    .pop-layer{
        left:10px !important;
        top:10px !important;
        width:320px !important;
    }
}

/*모바일,PC전환*/

.visible_pc,
.visible_mobile{
    margin:0 !important;
    padding:0 !important;
}
@media screen and (min-width: 48em){
    .visible_pc{
        display:block;
    }
    .visible_mobile{
        display:none;
    }
}
@media screen and (max-width: 47.99em){
    .visible_pc{
        display:none;
    }
    .visible_mobile{
        display:block;
    }
}
    
#blank_container{
    position:fixed;
    width:100%;
    max-width:1200px;
    left:50%;
    top:0;
    -webkit-transform: translateX(-50%);
    -moz-transform: translateX(-50%);
    -ms-transform: translateX(-50%);
    -o-transform: translateX(-50%);
    transform: translateX(-50%);
}
</style>


<div id="blank_container">
    <div style="position:relative;">
    <form method="post" action="/SearchResult/" id="pc_search_form" class="ng-pristine ng-valid visible_pc">
        <fieldset>
            <div class="box-input">
                <input type="search" name="searchValue" placeholder="検索">
            </div>
            <button type="submit"><span><span>検索</span></span></button>
        </fieldset>
    </form>
    <a href="#" onclick="jQuery('.search-box').toggleClass('active');" class="visible_mobile" id="mobile_search_btn"><span><span>検索</span></span></a>
    </div>
</div>
