

<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name=”robots” content=”noindex,nofollow”/>
    <title>Yahooエンジェリーベイベントバナー</title>
    <link rel="stylesheet" type="text/css" href="https://shopping.geocities.jp/angeliebe/css/slider-pro.min.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="https://www.rakuten.ne.jp/gold/angeliebe/css/y_emergency_response.css" media="screen"/>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://shopping.geocities.jp/angeliebe/js/jquery.sliderPro.min.js"></script>
    <script type="text/ecmascript">
        $( document ).ready(function( $ ) {
            $('#wide').sliderPro({
                width: '100%', //横幅
                autoHeight: true, //縦幅自動調整
                arrows: false, //左右の矢印
                buttons: true, //ナビゲーションボタンを出す
                slideDistance: 1, //スライド同士の距離
                visibleSize: '100%', //前後のスライドを表示
            });
        });

    </script>

    <script type="text/javascript">
        function uaLinkChanger($id,$url) {
            var link = document.getElementById($id);
            var ua = navigator.userAgent;
            if ((ua.indexOf('iPhone') > 0 && ua.indexOf('iPad') == -1) ||
                ua.indexOf('iPod') > 0 || ua.indexOf('Android') > 0) {
                link.href = $url;
            }
        }
    </script>
</head>

<body>
<div class="slider-box clearfix">
    <div class="slider-pro" id="wide">
        <div class="sp-slides">
            <!------------------------------------------------------------
            ■更新時注意点
            ・編集領域以外は触らないで。
            ・uaLinkChangerの中身がSPのURL
            ・id="changeLink1"とuaLinkChanger内のchangeLink1を同一に
            ・SP PCでURLを分ける必要のない時は同一URLを指定
            -------------------------------------------------------------->
            <div class="sp-slide">
                <a href="https://topics.shopping.yahoo.co.jp/campaign/points/premium/" target="_brank" id="changeLink1" >
                    <img src="https://s.yimg.jp/images/shp_edit/cms/east2/pt_bnr/pt_500_75_01.gif" width="100%"  alt="企画名"></a>
                <script type="text/javascript"> uaLinkChanger('changeLink1','https://topics.shopping.yahoo.co.jp/campaign/points/premium/');</script><!--/.sp-slide--></div>
            <!---------編集領域END--------->
            <!--/.sp-slides--></div>
        <!--/.slider-pro--></div>
    <!--/.slider-box--></div>
</body>
</html>
