<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name=”robots” content=”noindex,nofollow”/>

    <meta name="description" content="【マタニティウェア専門サイトのスウィートプラス】私と赤ちゃんの為の特別な選択。認定を受けた安全な生地で製作したマタニティウェア。赤ちゃんのお肌も触れる生地だからこそ安全にこだわりました。" />
    <meta name="keywords" content="マタニティウェア,授乳服,出産内祝い,ギフト,通販,妊娠祝い,妊婦服,マタニティ,妊婦,妊娠" />
    <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, maximum-scale=1.0, user-scalable=yes">
    <title>【Yahooストア】 マタニティウェア・安全なマタニティウェア・スウィートプラス</title>
    <link rel="stylesheet" type="text/css" href="./css/slider-pro.min.css" media="screen"/>

    <script src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/jquery.sliderPro.min.js"></script>
    <script type="text/ecmascript">
        $( document ).ready(function( $ ) {
            $('#wide').sliderPro({
                width: '100%', //横幅
                autoHeight: true, //縦幅自動調整
                arrows: false, //左右の矢印
                buttons: true, //ナビゲーションボタンを出す
                slideDistance: 1, //スライド同士の距離
                visibleSize: '100%' //前後のスライドを表示
            });
        });

    </script>

    <script type="text/javascript">
        function uaLinkChanger($id,$url) {
            var link = document.getElementById($id);
            var ua = navigator.userAgent;
            if ((ua.indexOf('iPhone') > 0 && ua.indexOf('iPad') == -1) ||
                ua.indexOf('iPod') > 0 || ua.indexOf('Android') > 0) {
                link.href = $url;
            }
        }
    </script>
</head>

<body>
<div class="slider-box clearfix">
    <div class="slider-pro" id="wide">
        <div class="sp-slides">
            <div class="sp-slide">
                <a href="https://topics.shopping.yahoo.co.jp/campaign/points/premium/" target="_brank" id="changeLink1" >
                <img src="./event_banners/yahooevent.gif" width="100%"  alt="企画名"></a>
            <script type="text/javascript"> uaLinkChanger('changeLink1','https://topics.shopping.yahoo.co.jp/campaign/points/premium/');</script><!--/.sp-slide--></div>
        </div>
    </div>
</div>
</body>
</html>
